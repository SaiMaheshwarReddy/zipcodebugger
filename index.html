<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zipcodebugger</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container align__center">
        <header class="header align__center">
            <h1>Zipcodebugger</h1>
        </header>


        <div class="page__wrapper align__center">
            <div class="hero__section align__center">
                <img src="./images/circle.svg" class="circle" alt="">

                <div class="hero__content align__center">
                    <h2>Get detailed information of a Zip code</h2>
                </div>


                <form action="" id="form">
                    <input type="number" id="pincode" placeholder="Enter a Zip or Pin code">
                    <input type="submit" id="submitBtn" value="Search">
                </form>
                <p class="warning">*Only works with India Zip Codes</p>
            </div>

            <div class="results__container align__center">
                <p class="results__count">

                </p>

                <div class="results__wrapper">




                </div>

            </div>
        </div>
        <footer class="footer align__center">
            <p>
                Github: https://github.com/SaiMaheshwarReddy
            </p>
        </footer>
    </div>







    <script src="./app.js" defer></script>

</body>

</html>
